<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/images/logo (5).svg">
  <script src="https://kit.fontawesome.com/b367f4fd12.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/style.css">
  <title>My app</title>
</head>
<body>
  <div class="rules-container" id="rulesContainer">
    <section>
      <h1>rules</h1>
      <button class="close-btn" id="closeBtn">
        <img id="closeRulesBtn" src="/images/icon-close (2).svg" alt="close-icon">
      </button>
    </section>
    <img src="/images/image-rules.svg" alt="rules-image">
  </div>
  <div class="container">
    <header class="header-container">
      <section>
        <img class="game-logo" src="/images/logo (5).svg" alt="game-logo-icon">
      </section>
      <section>
        <div class="score-container">
          <span>score</span>
          <h1>0</h1>
        </div>
      </section>
    </header>
    <main class="main-container active" id="mainContainer">
      <div class="paper-btn-container btn-container" id="gameBtn" data-value="paper">
        <button class="paper-btn game-btn">
          <img class="btn-img-icon" src="/images/icon-paper.svg" alt="paper-icon" data-value="paper">
        </button>
      </div>
      <hr class="connected-line first"></hr>
      <div class="scissors-btn-container btn-container" id="gameBtn" data-value="scissors">
        <button class="scisors-btn game-btn">
          <img class="btn-img-icon" src="/images/icon-scissors.svg" alt="scissors-icon" data-value="scissors">
        </button>
      </div>
      <hr class="connected-line second"></hr>
      <hr class="connected-line third"></hr>
      <div class="rock-btn-container btn-container" id="gameBtn" data-value="rock">
        <button class="rock-btn game-btn">
          <img class="btn-img-icon" src="/images/icon-rock.svg" alt="rock-icon" data-value="rock">
        </button>
      </div>
    </main>
    <main class="picked-container" id="pickedContainer">
      <section class="picked-leftside picked-side" id="pickedLeftSide">
        <h1 id="resultsText">you picked</h1>
      </section>
      <section class="picked-result-container">
        <h1>you win</h1>
        <button>play again</button>
      </section>
      <section class="picked-rightside picked-side">
        <h1>the house picked</h1>
        <div class="ai-picked-container"></div>
      </section>
    </main>
  </div>
  <aside class="rules-btn-container">
    <button class="rules-btn" id="rulesBtn">rules</button>
  </aside>
  <script src="server.js"></script>
</body>
</html>
